<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911 Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Space Mono', 'Courier New', monospace;
            user-select: none; /* Prevent text selection */
            cursor: none; /* hide default cursor */
        }
        
        canvas {
            display: block;
            cursor: none;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        /* ensure canvas sits behind overlays */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Yellow cross cursor */
        #cursor-cross {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }
        #cursor-cross::before,
        #cursor-cross::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            background: #ffd700; /* neon yellow */
            transform: translate(-50%, -50%);
        }
        /* Hovering state turns cross red */
        #cursor-cross.hovering::before,
        #cursor-cross.hovering::after {
            background: #ff0000;
        }
        
        /* Cursor color states */
        #cursor-cross.warning::before,
        #cursor-cross.warning::after {
            background: #ff4444; /* Red for warnings */
        }
        
        #cursor-cross.good::before,
        #cursor-cross.good::after {
            background: #44ff44; /* Green for good status */
        }
        
        #cursor-cross.neutral::before,
        #cursor-cross.neutral::after {
            background: #ffd700; /* Yellow for neutral status */
        }
        /* vertical bar */
        #cursor-cross::before {
            width: 2px;
            height: 50px;
        }
        /* horizontal bar */
        #cursor-cross::after {
            width: 50px;
            height: 2px;
        }
        
        /* Tooltip styling */
        #tooltip {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
            opacity: 0 !important; /* Force hidden by default */
            transition: opacity 0.2s ease;
            transform: translate(40px, -50%); /* Position 40px to the right of cursor */
        }
        
        #tooltip.visible {
            opacity: 1 !important; /* Force visible when class is added */
        }
        
        #tooltip-content {
            background: rgba(0, 0, 0, 0.7); /* 10% lower opacity (0.8 â†’ 0.7) */
            color: #ffd700; /* Yellow text */
            font-family: 'Space Mono', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 100;
            padding: 8px 12px;
            white-space: nowrap;
            border-radius: 8px; /* Small rounded corners */
            text-shadow: 
                0 0 5px rgba(255, 140, 0, 0.5),
                0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        #tooltip-part-name {
            font-weight: 700; /* Bold */
            margin-bottom: 2px;
            font-size: 16px; /* Increased from 14px */
            color: #ffd700; /* Default yellow */
        }
        
        #tooltip-part-name.warning {
            color: #ff4444; /* Red for warnings */
        }
        
        #tooltip-part-name.good {
            color: #44ff44; /* Green for good status */
        }
        
        #tooltip-status {
            font-size: 14px; /* Same size as part name */
            opacity: 1.0; /* Full opacity for status text */
        }
        
        #tooltip-status.warning {
            color: #ff4444; /* Red for maintenance warnings */
        }
        
        #tooltip-status.good {
            color: #44ff44; /* Green for good status */
        }
        
        /* Hard blink effect for status line */
        #tooltip-status.blinking {
            animation: none; /* Disable CSS animation, use JavaScript instead */
        }
        
        /* Tooltip icon styling */
        #tooltip-icon {
            width: 36px;
            height: 36px;
            margin-top: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #tooltip-icon svg {
            width: 36px;
            height: 36px;
            stroke: #ffd700; /* Default yellow */
            stroke-width: 2;
            fill: none;
        }
        
        #tooltip-icon.warning svg {
            stroke: #ff4444; /* Red for warnings */
        }
        
        #tooltip-icon.good svg {
            stroke: #44ff44; /* Green for good status */
        }
        
        /* Hard blink effect for icon */
        #tooltip-icon.blinking {
            animation: none; /* Disable CSS animation, use JavaScript instead */
        }
        
        /* Music player styling */
        #music-player {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        #music-player:hover {
            background: transparent;
            transform: scale(1.1);
        }
        
        #music-icon {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #music-icon svg {
            width: 36px;
            height: 36px;
            stroke: #ffd700; /* Default yellow (not playing) */
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
        }
        
        #music-player.playing #music-icon svg {
            stroke: #44ff44; /* Green when playing */
        }
        
        /* Fullscreen button styling */
        #fullscreen-button {
            position: fixed;
            top: 50px;
            right: 90px; /* Position next to music player */
            width: 60px;
            height: 60px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        #fullscreen-button:hover {
            background: transparent;
            transform: scale(1.1);
        }
        
        #fullscreen-icon {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #fullscreen-icon svg {
            width: 36px;
            height: 36px;
            stroke: #ffd700; /* Default yellow */
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
        }
        
        #fullscreen-button:hover #fullscreen-icon svg {
            stroke: #ffaa00; /* Slightly brighter yellow on hover */
        }

        /* Info toggle button */
        #info-button {
            position: fixed;
            top: 50px;
            right: 160px; /* left of fullscreen */
            width: 60px;
            height: 60px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        #info-button:hover { transform: scale(1.1); }
        #info-icon, #info-icon svg { width: 36px; height: 36px; }
        #info-icon svg { stroke: #ffd700; stroke-width: 2; fill: none; }
        #info-button.off #info-icon svg { stroke: #ff4444; }
        
        @keyframes hardBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Typewriter effect */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #ffd700;
            white-space: nowrap;
            animation: typing 0.5s steps(20, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffd700; }
        }
        
        #part-container {
            position: fixed;
            top: 0;
            left: 0;
            padding: 50px;
            opacity: 0;
            z-index: 10; /* ensure overlay above canvas for backdrop-filter */
            isolation: isolate; /* create new stacking context for backdrop-filter */
            transform: scale(0.84); /* 5% larger than 0.8 */
            transform-origin: top left;
        }
        
        #part-container.visible {
            opacity: 1;
        }
        
        /* Ensure window is completely hidden when not visible */
        #part-container:not(.visible) {
            opacity: 0 !important;
            pointer-events: none;
        }
        
        #part-name {
            font-size: 35px; /* Increased from 29px to match tooltip scaling */
            font-weight: 700; /* Bold instead of 100 */
            color: #ffd700; /* Default yellow */
            text-shadow: 
                0 0 10px rgba(255, 140, 0, 0.5),
                0 0 20px rgba(255, 140, 0, 0.3),
                0 0 30px rgba(255, 140, 0, 0.2);
            pointer-events: none;
            z-index: 1;
            text-align: left;
            letter-spacing: 2px;
            font-family: 'Space Mono', 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        #part-name.warning {
            color: #ff4444; /* Red for warnings */
            text-shadow: 
                0 0 10px rgba(255, 68, 68, 0.5),
                0 0 20px rgba(255, 68, 68, 0.3),
                0 0 30px rgba(255, 68, 68, 0.2);
        }
        
        #part-name.good {
            color: #44ff44; /* Green for good status */
            text-shadow: 
                0 0 10px rgba(68, 255, 68, 0.5),
                0 0 20px rgba(68, 255, 68, 0.3),
                0 0 30px rgba(68, 255, 68, 0.2);
        }
        
        #part-info {
            font-size: 15px; /* +10% from 14px */
            color: #ffd700;
            font-family: 'Space Mono', 'Courier New', monospace;
            font-weight: 100;
            line-height: 1.5;
            pointer-events: auto; /* allow scrolling */
            z-index: 1;
            max-width: 40vw;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px; /* Small rounded corners */
            padding: 16px;
        }

        /* Remove pseudo-element blur layer */
        
        #part-info .info-line {
            display: block;
            opacity: 0;
            animation: slideIn 0.01s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="part-container">
        <div id="part-name"></div>
        <div id="part-info"></div>
    </div>
    <div id="cursor-cross"></div>
    <div id="tooltip">
        <div id="tooltip-content">
            <div id="tooltip-part-name"></div>
            <div id="tooltip-status"></div>
            <div id="tooltip-icon"></div>
        </div>
    </div>
    <div id="music-player">
        <div id="music-icon"></div>
    </div>
    <div id="info-button">
        <div id="info-icon"></div>
    </div>
    <div id="fullscreen-button">
        <div id="fullscreen-icon"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <div id="canvas-container"></div>
    <script type="module" src="main.js"></script>
    <script>
        // Follow mouse with cross
        const cross = document.getElementById('cursor-cross');
        window.addEventListener('mousemove', (e) => {
            cross.style.left = e.clientX + 'px';
            cross.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
