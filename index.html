<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911 Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Space Mono', 'Courier New', monospace;
            user-select: none; /* Prevent text selection */
            cursor: none; /* hide default cursor */
        }
        
        canvas {
            display: block;
            cursor: none;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        /* ensure canvas sits behind overlays */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Yellow cross cursor */
        #cursor-cross {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }
        #cursor-cross::before,
        #cursor-cross::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            background: #ffd700; /* neon yellow */
            transform: translate(-50%, -50%);
        }
        /* vertical bar */
        #cursor-cross::before {
            width: 2px;
            height: 20px;
        }
        /* horizontal bar */
        #cursor-cross::after {
            width: 20px;
            height: 2px;
        }
        
        #part-container {
            position: fixed;
            top: 50%;
            left: 0;
            padding: 50px;
            opacity: 0;
            z-index: 10; /* ensure overlay above canvas for backdrop-filter */
            isolation: isolate; /* create new stacking context for backdrop-filter */
            transform: translateY(-50%) scale(0.8);
            transform-origin: top left;
        }
        
        #part-container.visible {
            opacity: 1;
        }
        
        #part-name {
            font-size: 29px; /* 20% smaller than 36px */
            font-weight: 100;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 140, 0, 0.5),
                0 0 20px rgba(255, 140, 0, 0.3),
                0 0 30px rgba(255, 140, 0, 0.2);
            pointer-events: none;
            z-index: 1;
            text-align: left;
            letter-spacing: 2px;
            font-family: 'Space Mono', 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        #part-info {
            font-size: 15px; /* +10% from 14px */
            color: #ffd700;
            font-family: 'Space Mono', 'Courier New', monospace;
            font-weight: 100;
            line-height: 1.5;
            pointer-events: auto; /* allow scrolling */
            z-index: 1;
            max-width: 40vw;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 0;
            padding: 16px;
        }

        /* Remove pseudo-element blur layer */
        
        #part-info .info-line {
            display: block;
            opacity: 0;
            animation: slideIn 0.01s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="part-container">
        <div id="part-name"></div>
        <div id="part-info"></div>
    </div>
    <div id="cursor-cross"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <div id="canvas-container"></div>
    <script type="module" src="main.js"></script>
    <script>
        // Follow mouse with cross
        const cross = document.getElementById('cursor-cross');
        window.addEventListener('mousemove', (e) => {
            cross.style.left = e.clientX + 'px';
            cross.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
