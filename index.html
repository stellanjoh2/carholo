<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911 Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Space Mono', 'Courier New', monospace;
            user-select: none; /* Prevent text selection */
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        /* ensure canvas sits behind overlays */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        
        #part-container {
            position: fixed;
            top: 0;
            left: 0;
            padding: 50px;
            opacity: 0;
            z-index: 10; /* ensure overlay above canvas for backdrop-filter */
            isolation: isolate; /* create new stacking context for backdrop-filter */
        }
        
        #part-container.visible {
            opacity: 1;
        }
        
        #part-name {
            font-size: 36px;
            font-weight: 100;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 140, 0, 0.5),
                0 0 20px rgba(255, 140, 0, 0.3),
                0 0 30px rgba(255, 140, 0, 0.2);
            pointer-events: none;
            z-index: 1;
            text-align: left;
            letter-spacing: 2px;
            font-family: 'Space Mono', 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        #part-info {
            font-size: 18px;
            color: #ffd700;
            font-family: 'Space Mono', 'Courier New', monospace;
            font-weight: 100;
            line-height: 1.5;
            pointer-events: auto; /* allow scrolling */
            z-index: 1;
            max-width: 40vw;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative; /* for pseudo-element */
            /* floating glass panel via pseudo-element for more reliable backdrop-filter */
            background: transparent;
            border-radius: 12px;
            padding: 16px;
        }

        /* Frosted glass background layer */
        #part-info::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            -webkit-backdrop-filter: blur(60px);
            backdrop-filter: blur(60px);
            border-radius: 12px;
            z-index: -1; /* place behind text */
        }
        
        #part-info .info-line {
            display: block;
            opacity: 0;
            animation: slideIn 0.01s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="part-container">
        <div id="part-name"></div>
        <div id="part-info"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <div id="canvas-container"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
